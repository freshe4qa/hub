syntax = "proto3";
package mars.shuttle.v1beta1;

option go_package = "github.com/mars-protocol/hub/x/shuttle/types";

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";

// Query defines the module's gRPC query service.
service Query {
  // Account returns the interchain account owned by the module on a given
  // connection pair.
  rpc Account(QueryAccountRequest) returns (QueryAccountResponse) {
    option (google.api.http).get = "/mars/shuttle/v1beta1/account/{connection_id}";
  }

  // Accounts returns all interchain accounts owned by the module.
  rpc Accounts(QueryAccountsRequest) returns (QueryAccountsResponse) {
    option (google.api.http).get = "/mars/shuttle/v1beta1/accounts";
  }
}

// QueryAccountRequest is the request type for the Query/Account RPC method.
message QueryAccountRequest {
  // ConnectionId is the identifier of the connection on which the interchain
  // account is to be queried.
  string connection_id = 1 [(gogoproto.moretags) = "yaml:\"connection_id\""];
}

// QueryAccountResponse is the response type for the Query/Account RPC method.
message QueryAccountResponse {
  // Address is the interchain account's address.
  string address = 1;
}

// QueryAccountsRequest is the request type for the Query/Accounts RPC method.
message QueryAccountsRequest {}

// QueryAccountsResponse is the response type for Query/Accounts RPC method.
message QueryAccountsResponse {
  repeated QueryAccountsResponseItem accounts = 1 [(gogoproto.nullable) = false];
}

// QueryAccountsResponseItem is the repeat unit in the response for the
// Query/Accounts RPC method.
message QueryAccountsResponseItem {
  string connection_id = 1 [(gogoproto.moretags) = "yaml:\"connection_id\""];
  string address       = 2;
}
